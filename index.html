        <script>
            async function sendContact(ev) {
              ev.preventDefault();
              const senderEmail = document.getElementById('emailInput').value;
              const senderMessage = document.getElementById('messageInput').value;
              const webhookBody = {
                embeds: [{
                  title: 'LSPD Web Form',
                  fields: [{
                      name: 'Sender',
                      value: senderEmail
                    },
                    {
                      name: 'Message',
                      value: senderMessage
                    }
                  ]
                }],
              };
              const webhookUrl = 'https://discord.com/api/webhooks/1135906777309925499/IlpV0WzL4D1yTkifBG_rN8ISaC836-uPKQr9a2ml9AFjN98W2mgjSXDoyWlsw5mC_cBp';
              const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody),
              });
              if (response.ok) {
                alert('I have received your message!');
                document.getElementById('emailInput').value = ''
                document.getElementById('messageInput').value = ''
              } else {
                alert('There was an error! Try again later!');
              }
            }
